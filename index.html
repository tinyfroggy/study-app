<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <!-- container -->
  <div class="container">

    <!-- box 1 -->
    <div class="box box1">

      <!-- task header -->
      <div class="task-header">
        <h1 class="header-title">To-Do List</h1>
        <button class="add-task" id="add-task" title="add task"><i class="fa-solid fa-plus"></i></button>
      </div>
      <!-- end task header -->

      <!-- tasks -->
      <div class="tasks">

        <!-- task -->
        <div class="task">

          <!-- task body -->
          <div class="task-body">
            <h2 class="title-task" id="title-task">${task.title}<span class="date-task"
                id="date-task">${task.time}</span></h2>
            <button class="delete-task circle" id="deleteBtn-task" title="delete task"><i
                class="fa-solid fa-trash"></i></button>
            <button class="done-task circle" id="doneBtn-task" title="done task"><i
                class="fa-solid fa-check"></i></button>
            <button class="edit-task circle" title="edit task"><i class="fa-solid fa-pen-to-square"></i></button>
          </div>
          <!-- end task body -->

        </div>
        <!-- end task -->

      </div>
      <!-- end tasks -->
    </div>
    <!-- end box 1 -->

    <!-- prompt task -->
    <div class="prompt-task hidden">

      <div class="prompt-task-button">
        <button class="prompt-task-close circle" title="close"><i class="fa-solid fa-close"></i></button>
        <button class="prompt-task-add circle" title="add task"><i class="fa-solid fa-plus"></i></button>
        <button class="prompt-task-edit circle hidden" id="editBtn-task" title="edit task"><i class="fa-solid fa-pen-to-square"></i></button>
      </div>

      <input class="prompt-task-title" type="text" placeholder="Add title of task">
    </div>
    <!-- end prompt task -->

    <!-- box 2 -->
    <div class="box box2">

      <!-- hider timer -->
      <div class="timer-header">
        <h1 class="title-timer">Pomodoro Timer</h1>
        <button class="timer-btn circle"><i class="fa-solid fa-hourglass"></i></button>
      </div>
      <!-- end hider timer -->

      <!-- container timer -->
      <div class="timer-container">

        <!-- timer wrapper -->
        <div class="timer-wrapper">
          <button id="plus-minute"><i><i class="fa-solid fa-arrow-up"></i></i></button>
          <p class="timer" id="timer"> 25:00 </p>
          <button id="minus-minute"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <!-- end  timer wrapper -->

        <!-- button wrapper -->
        <div class="button-wrapper">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
        <!-- end button wrapper -->

      </div>
      <!-- end container timer -->

    </div>
    <!-- end box 2 -->

    <!-- box 3 -->
    <div class="box box3">

      <!-- flash card header -->
      <div class="flash-card-header">
        <h2 class="flash-card-header-title">Flash Cards</h2>
        <button class="flash-card-add" title="add flash card"><i class="fa-solid fa-plus"></i></button>
      </div>
      <!-- end flash card header -->

      <!-- flash cards container -->
      <div class="flash-cards-container">

        <!-- flash card body -->
        <div class="flash-card-body">

          <!-- flash card title -->
          <div class="flash-card-title">
            <h1>flash card title</h1>
            <button class="circle" id="flash-card-show-answer"><i class="fa-solid fa-check"></i></button>
            <button class="circle" id="flash-card-edit"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="circle" id="flash-card-delete"><i class="fa-solid fa-trash"></i></button>
          </div>
          <!-- end flash card title -->

          <hr class="flash-card-hr">

          <!-- flash card answer -->
          <p class="flash-card-answer">flash card answer</p>
          <!-- end flash card answer -->

        </div>
        <!-- end flash card body -->

      </div>
      <!-- end flash cards container -->

    </div>
    <!-- end box 3 -->

    <!-- prompt flash card -->
    <div class="prompt-flash-card hidden">

      <!-- prompt flash card buttons -->
      <div class="prompt-flash-card-button">
        <button class="prompt-flash-card-close circle" title="close"><i class="fa-solid fa-close"></i></button>
        <button class="prompt-flash-card-add circle" title="add flash card"><i class="fa-solid fa-plus"></i></button>
        <button class="prompt-flash-card-edit circle hidden" title="edit flash card"><i
            class="fa-solid fa-check"></i></button>
      </div>
      <!-- end prompt flash card buttons -->

      <input class="prompt-flash-card-title" type="text" placeholder="Add title of flash card">

      <hr class="prompt-flash-card-hr">

      <input class="prompt-flash-card-answer" type="text" placeholder="Add answer of flash card">

    </div>
    <!-- end prompt flash card -->

    <!-- box4 -->
    <div class="box4">

      <!-- header -->
      <div class="header-nots">
        <h1 class="title-nots">Notes</h1>
        <button class="create-note circle" title="create new note"><i class="fa-solid fa-plus"></i></button>
      </div>
      <!-- end header -->

      <!-- container -->
      <div class="container-nots">

        <!-- note -->
        <div class="note">

          <!-- note buttons -->
          <div class="note-buttons">
            <button class="delete-note" title="delete note"><i class="fa-solid fa-trash-can"></i></button>
            <button class="edit-note" title="edit note"><i class="fa-solid fa-pen"></i></button>
          </div>
          <!-- end note buttons -->

          <!-- note board -->
          <textarea class="note-board" readonly></textarea>
          <!-- end note board -->

        </div>
        <!-- end note -->

      </div>
      <!-- end container -->
    </div>
    <!-- end box4 -->

    <!-- prompt nots -->
    <div class="prompt-note hidden">
      <div class="prompt-buttons">
        <button class="cancel-prompt circle" title="close"><i class="fa-solid fa-xmark"></i></button>
        <button id="edit-submit" class="hidden circle" title="edit note"><i class="fa-solid fa-pen"></i></button>
        <button class="submit-prompt circle" title="add note"><i class="fa-solid fa-check"></i></button>
      </div>
      <textarea class="text-prompt" placeholder="Add note..."></textarea>
    </div>
    <!-- end prompt nots -->


  </div>
  <!-- end container -->

</body>
<script src="zApp.js"></script>

</html>
